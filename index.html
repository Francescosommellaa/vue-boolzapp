<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BoolZapp</title>

    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/32508bc627.js" crossorigin="anonymous"></script>

    <!-- vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    
    <!-- background green -->
    <div id="green-banner">
    </div>

    <!-- container app -->
     <div id="app" class="container">

        <!-- parte sinistra container  -->
        <div class="left-c">

            <div class="c-zone">
                <!-- profilo e nome -->
                <div class="flex-item">
                    <img class="cerchio" src="https://th.bing.com/th/id/R.c11b6f38dffc24a4508217513b0e50bd?rik=Pt%2bkITlukiMkWg&riu=http%3a%2f%2fwww.emmegi.co.uk%2fwp-content%2fuploads%2f2019%2f01%2fUser-Icon.jpg&ehk=zjS04fF4nxx%2bpkvRPsSezyic3Z7Yfu%2fuoT75KnbNv1Y%3d&risl=&pid=ImgRaw&r=0" alt="profilo">
                    <h4>Francesco</h4>
                </div>
                <div class="flex-item">
                    <i class="fa-regular fa-circle"></i>
                    <i class="fa-regular fa-message"></i>
                    <i class="fa-solid fa-ellipsis-vertical"></i>
                </div>
            </div>

            <div class="c-zone not-option">

            </div>

            <div class="chat-c">
                <input v-model="searchQuery" placeholder="Cerca">

                <div v-for="contact in contacts" :key="contact.name">
                    <img :src="contact.avatar" alt="Avatar">
                    <h4>{{ contact.name }}</h4>
                </div>
            </div>
        </div>
         
        <!-- parte destra container  -->
        <div class="right-c">
            <div class="user-chat">

            </div>
            <div class="chat">
                <div v-for="message in activeContact.messages" :key="message.date" :class="message.status">
                    <p>{{ message.message }}</p>
                </div>
            </div>
            <div class="text-c">
                <input v-model="newMessage" @keyup.enter="sendMessage">
            </div>
        </div>

     </div>



    <!-- luxon -->
    <script src="https://cdn.jsdelivr.net/npm/luxon@3.4.4/build/global/luxon.min.js"></script>

    <!-- js -->
    <script src="js/main.js"></script>
</body>

</html>
